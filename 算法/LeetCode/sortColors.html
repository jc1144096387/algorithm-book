    //三根指针
    function sortColors(nums){
        var l = 0;//指向0
        var r = nums.length-1;//指向2
        var i = 0;
        while(i<=r){
            if(nums[i] == 0){
                var t = nums[i];
                nums[i++] = nums[l];
                nums[l++] = t;
            }else if(nums[i] == 1){
                i++;
            }else{
                var t = nums[i];
                nums[i] = nums[r];
                nums[r--] = t;
            }
        }
    }
    nums = [1,2,0];
    sortColors(nums);
    alert(nums);
