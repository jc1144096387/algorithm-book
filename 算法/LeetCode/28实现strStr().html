<body>
  <script>
  /**
 * @param {string} haystack
 * @param {string} needle
 * @return {number}
 */
var strStr = function(haystack, needle) {
    if(needle == ""){
        return 0;
    }
    
    for(let i = 0; i < haystack.length; i ++){
      console.log(haystack[i]);
        if(haystack[i] == needle[0]){
            let j = i+1;
            let k = 1;
            while(haystack[j]==needle[k] && j<haystack.length&&k<needle.length){
              // console.log(haystack[j]);
              // console.log(needle[k]);
                j ++;
                k ++;
            }
            if(k == needle.length){
                return i;
            }
            
        }
    }
    
    return -1;
    
};

let haysatck = "mississippi";
let needle = "issip";

console.log(strStr(haysatck,needle));
  
  </script>
</body>
